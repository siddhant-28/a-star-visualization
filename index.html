<html>
    <head>
        <title>Path Finder</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" integrity="sha512-gQVBYBvfC+uyor5Teonjr9nmY1bN+DlOCezkhzg4ShpC5q81ogvFsr5IV4xXAj6HEtG7M1Pb2JCha97tVFItYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="helper.js" type = text/javascript></script>
        <script src="Spot.js" type = text/javascript></script>
        <script src="script.js" type = text/javascript></script>
    </head>
    <body>
        <div class="container">
            <h1 class = "text-center display-4">A-Star Path Finding Algorithm Visualizer</h1>
            <p class="text-center">Find the shortest path from the start to the end of the grid. Drag the mouse across the grid to add obstacles and then click start!</p>
            <div class="row justify-content-center pb-4">
                <div class="col-3 text-center">
                        <button type="button" class="btn btn-outline-dark" id = "startAlgo">Start</button>
                </div>
                <div class="col-3 text-center">
                        <button type="button" class="btn btn-outline-dark" id = "resetAlgo">Reset</button>
                </div>
            </div>
            
           <div id = "sketch-holder" class = "d-flex justify-content-center">
            
           </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        document.getElementById("startAlgo").addEventListener("click", function() {
            if(!startClicked && current != end) {
                startClicked = true;
            } 
        });
        
    </script>
    </body>
</html>
